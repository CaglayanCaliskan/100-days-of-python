{% extends 'layout.html' %} {% block title %}Restaurants{% endblock %} {% block
content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>
      <table class="table text-bg-secondary">
        <thead>
          <tr>
            {% for title in data %}
            <th scope="col">{{title}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for index,row in df %}
          <tr>
            {% for n in range(len) %}
            <td>{{row[n]}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <p><a href="/">Return to index page</a></p>
        <a class="btn btn-primary" href="{{url_for('add')}}">Add new Cafe</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
