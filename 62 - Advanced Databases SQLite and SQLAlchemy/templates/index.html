<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if (data) == [] %}
      <p>Library is empty.</p>
      {% else %} {% for book in data %}
      <li>{{book.title}} - {{book.author}} - {{book.review}}</li>
      {% endfor %} {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
