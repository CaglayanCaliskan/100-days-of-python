{% extends "base.html" %} {% block content %}

<div class="box">
  <h1 class="text-white">Register</h1>
  <form action="{{ url_for('register') }}" method="post">
    <div class="form-group">
      <input
        type="text"
        name="name"
        placeholder="Name"
        required="required"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required="required"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        placeholder="Password"
        required="required"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary btn-block btn-large">
      Sign me up.
    </button>
  </form>
</div>

{% endblock %}
